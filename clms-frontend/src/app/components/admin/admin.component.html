<mat-card>
  <mat-card-title class="page-header">Hi,
    <strong>{{username}}.</strong>
  </mat-card-title>
  <button mat-raised-button class="topright" color="primary" (click)="onLogout()">Logout</button>

  <button mat-raised-button color="info" (click)="openManageAdminDialog()">Manage Admins</button>
  <button mat-raised-button color="info" (click)="toggleVisualize()">{{visualizeButtonLabel}}</button>
  <br>
  <br>

  <div *ngIf="data && !visualizing">
      <leaves-table [data]="data"></leaves-table>
  </div>

  <canvas [hidden]="!visualizing" #linecanvas id="linecanvas">{{chart}}</canvas>

</mat-card>
