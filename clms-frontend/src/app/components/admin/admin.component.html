<mat-card>
  <mat-card-title class="text-center page-header">Admin Dashboard</mat-card-title>
  <button class="topright" mat-button [matMenuTriggerFor]="menu">Log out</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>{{username}}</button>
    <button mat-menu-item>Log out</button>
  </mat-menu>

  <mat-tab-group>
    <mat-tab label="Pending leaves!">
      <view-status> </view-status>
    </mat-tab>
    <mat-tab label="Admins">
      <app-admin-list></app-admin-list>
    </mat-tab>
  </mat-tab-group>
</mat-card>
